<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel2</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel slide" data-ride="carousel" id="demo">
        <ol class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
            <li data-target="#demo" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/download (1).jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <p class="para">First Image</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/download (2).jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <p class="para">Second Image</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/download (3).jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <p class="para">Third Image</p>
                </div>
            </div>
            <div  class="carousel-item">
                <img src="images/download (4).jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/images.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/download (5).jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/download.jpg" class="d-block w-100">
            </div>
        </div>
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>




    <script src="plugins/bootstrap/assets/js/vendor/popper.min.js"></script>
    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
